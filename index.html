const LOADING_EFFECTS = [

/**
* App Component
*/

class App extends React.Component {
  constructor(props) {
    super(props);

  }
  
  handleEffectSelect = (effect) => {

}

/**
* AppHeader component
*/

const AppHeader = ({
  title,
  subtitle,
  children,
}) => (
  <div className="app-header">
    <h1 className="app-header-title">
      {title}
      {subtitle && (
        <span>
          {subtitle}
        </span>  
      )} 
    </h1> 
    {children}
  </div>  
);

AppHeader.propTypes = {
  title: PropTypes.string.isRequired,
  subtitle: PropTypes.string,
  children: PropTypes.node,
};

/**
* Menu component
*/

const Menu = ({
  className,
  options,
  selected,
  onSelect,
}) => {
  const handleItemClick = (effect) => (
    () => onSelect(effect)
  );
 
  return (
    <ul className={classNames('menu', className)}>
      {options.map((option) => (
        <li 
          className={classNames('menu-item', {
            active: selected === option,
          })}
          onClick={handleItemClick(option)}
        >
          {option}
        </li> 
      ))}
    </ul>  
  );  
};

Menu.propTypes = {
  className: PropTypes.string,
  options: PropTypes.array,
  selected: PropTypes.string,
  onSelect: PropTypes.func,
};

Menu.defaultProps = {
  options: [],
  selected: null,
  onSelect: () => {},
};

/**
* MansonryGrid component
*/

class MansonryGrid extends React.Component {
  constructor(props) {
    super(props);
    
    this.state = {
      loaded: false,
    };    
  }
  
  handleLayoutComplete = () => {
    this.setState({
       loaded: true,
     });
  }
  
  componentDidMount() {    
    imagesLoaded('.masonry-grid', () => {
      this.masonry = new Masonry( '.masonry-grid', {
        initLayout: false,
        fitWidth: true,
        gutter: 32,
        itemSelector: '.masonry-grid-item',  
      });
          
      this.masonry.once('layoutComplete', this.handleLayoutComplete);   
      this.masonry.layout();
    });
  }
  
  render() {
    const { loaded } = this.state;
    const { 
      transition, 
      items, 
      itemRenderer, 
    } = this.props;
    
    return (
      <div className="masonry-grid">
        <Fade 
          in={!loaded}
          timeout={{
            enter: 300,
            exit: 300,
          }}
          mountOnEnter
          unmountOnExit
        >
          <Loader />
        </Fade>  
        {items.map((item, index) => (
          <TransitionEffect
            name={transition}
            in={loaded} 
            timeout={600} 
          >
            <div 
              className="masonry-grid-item"
              style={{
                transitionDuration: `${600 + index * 80}ms`,
                transitionDelay: `${index * 60}ms`,
              }}
             >
              {itemRenderer(item, index)}   
            </div>  
          </TransitionEffect>  
        ))}
      </div>  
    );   
  } 
}

MansonryGrid.propTypes = {
  transition: PropTypes.string,
  items: PropTypes.array,
  itemRenderer: PropTypes.func,
  onLoaded: PropTypes.func,
};

MansonryGrid.defaultProps = {
  transition: 'fade',
  items: [],
  itemRenderer: () => {},
  onLoaded: () => {},
};

/**

*/

 children,
 ...other

/**
* TransitionEffect Component 
*/

const TransitionEffect = ({
  name,
  children,
  ...other
}) => (
  <ReactTransitionGroup.CSSTransition
    classNames={name}
    appear
    {...other} 
    > 
    {React.cloneElement(children, {
      className: classNames(children.props.className, name),
    })} 
  </ReactTransitionGroup.CSSTransition> 
);

TransitionEffect.propTypes = {
  name: PropTypes.string.isRequired,
  children: PropTypes.element.isRequired,
};
